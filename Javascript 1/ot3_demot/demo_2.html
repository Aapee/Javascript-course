<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
</head>

<body>
Säde: <input id="sade"/><br/>
<button type="button" onclick="tulostaTiedot();">Tulosta ympyrän ala ja kehä</button>
<p id="laatikko"></p>

<script>
//yleiskäyttöiset funktiot eli tästä projektista ja html-dokumentista  riippumattomat
function laskeAla(r) {
    let ala = Math.PI * r * r;
	return ala;
}
function laskeKeha(r) {
    let keha = 2 * Math.PI * r;
	return keha;
}
//***************************************************************
//Ohjelma laskee ympyrän pinta-alan ja säteen
//Tätä funktiota kutsutaan painamalla nappia (onclick-event käynnistää)
function tulostaTiedot(){  
		let r = document.getElementById("sade").value;
		let ala = laskeAla(r); //funktion kutsu (call)
		let keha =laskeKeha(r); //funktion kutsu 
		document.getElementById("laatikko").innerHTML = "Ala on: " + ala.toFixed(2) + "<br/> Kehä on: " + keha.toFixed(2);	
	}
</script>

</body>
</html>
